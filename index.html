<script src="index.js"></script>
<script>
    window.addEventListener('load',init);

    function init(){
        let root = document.getElementById('tag-input');

        createTagInput(root);
    }

    function uzmiTagove(){
        let root = document.getElementById('tag-input');

        let tagovi = root.getTags();

        let polje = document.getElementById('izvuceni-tagovi');
        polje.innerText = tagovi.join(','); //spajanje tagova
    }

    function resetujTagInput(){
        let root = document.getElementById('tag-input');

        root.clear();
    }

    if (localStorage["izvuceni-tagovi"])
{
    var user = localStorage["izvuceni-tagovi"] ;
    document.getElementById("izvuceni-tagovi").value = user ;
    alert("you are already a user")
}
else
{
    document.getElementById("izvuceni-tagovi").placeholder = "your gmail address" ;
    console.log("user no found in localStorage");
}


document.getElementById("save").addEventListener("click", function ()
    {
        var user = document.getElementById("izvuceni-tagovi").value ;
        //localStorage["user"] = user ;
        localStorage.setItem("izvuceni-tagovi", user) ;
        alert("gmail id saved") ;
        console.log("gmail id saved")
    } , false);
</script>
